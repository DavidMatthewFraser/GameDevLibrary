<html>
	<style>
	* {
	margin: 0;
	padding: 0;
	}
	canvas {
	background: black;
	display: block;
	margin: 0 auto;
	width: 480px;
	height: 320px;
	}
	</style>
	<button onclick="addBall()">add ball</button>
	<canvas id="canvas"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		radius = 10;
		xmax =  canvas.width - radius;
		xmin = 0 + radius;
		ymin = xmin;
		ymax = canvas.height - radius;

		let balls = [];

		function addBall() {
			color = "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+", 1)";
			balls.push({
				"x": Math.floor((Math.random() * xmax)/2 + radius),
				"y": Math.floor((Math.random() * ymax)/2 + radius),
				"dx": Math.random()*1.5,
				"dy": Math.random()*1.5, 
				"color": color
			});
		}

		function draw() {
			ctx.clearRect(0,0,canvas.width,canvas.height);
			for (i=0; i<balls.length; i++) {
			// ball one
				ctx.beginPath();
				ctx.arc(balls[i].x,balls[i].y,radius,0,Math.PI*2);
				ctx.fillStyle = balls[i].color;
				ctx.fill();
				ctx.closePath();
			// collision			
				if (balls[i].x + + radius > canvas.width) { balls[i].dx *= -1; } 
				if (balls[i].x + balls[i].dx - radius < 0) { balls[i].dx *= -1; } 
				if (balls[i].y + balls[i].dy + radius > canvas.height) { balls[i].dy *= -1; } 
				if (balls[i].y + balls[i].dy - radius < 0) { balls[i].dy *= -1; } 
			//move
				balls[i].x += balls[i].dx;
				balls[i].y += balls[i].dy;
			}
		}

		setInterval(draw, 10);

	</script>
</html>
