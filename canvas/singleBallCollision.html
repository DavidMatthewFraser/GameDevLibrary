<html>
	<style>
	* {
	margin: 0;
	padding: 0;
	}
	canvas {
	background: black;
	display: block;
	margin: 0 auto;
	width: 480px;
	height: 320px;
	}
	</style>
	<canvas id="canvas"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		let x = canvas.width / 2;
		let y = canvas.height / 2;
		let dx = 1;
		let dy = 1;
		let ballRadius = 10;

		function draw() {
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.beginPath();
			ctx.arc(x,y,10,0,Math.PI*2);
			ctx.fillStyle = "#edd17e";
			ctx.fill();
			ctx.closePath();
			x += dx;
			y +=dy
			if (x + + ballRadius > canvas.width) { dx *= -1; } 
			if (x + dx - ballRadius < 0) { dx *= -1; } 
			if (y + dy + ballRadius > canvas.height) { dy *= -1; } 
			if (y + dy - ballRadius < 0) { dy *= -1; } 
		}

		setInterval(draw, 5);
	</script>
</html>
